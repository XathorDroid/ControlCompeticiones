<ion-header>
  <ion-navbar>

    <ion-title>Competiciones</ion-title>

  	<ion-buttons end>
      <button ion-button icon-only (click)="showConfirm()">
        <ion-icon name="power" class="iconPower"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only (click)="showAbout()">
        <ion-icon name="information-circle" class="iconInfo"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="homePage">

	<ion-list *ngFor="let card of cardList">
		<ion-card>
			<ion-card-content class="title">
				{{ card.title }}
			</ion-card-content>
			<ion-row align-items-center>
				<ion-col>
					<ion-card-content class="inscritos">
						Fecha: {{ card.date }}
					</ion-card-content>
				</ion-col>
				<ion-col>
					<ion-card-content class="inscritos" align="right">
						{{ card.inscrits }}
					</ion-card-content>
				</ion-col>
			</ion-row>

			<ion-row align-items-center>
				<ion-col>
					<button ion-button icon-right small (click)="showInfo(card)" style="margin-left: 13px;">
						<ion-icon name="eye" class="btnSee"></ion-icon>
						<div>Ver detalles</div>
					</button>
				</ion-col>
				<ion-col align="right">
					<button ion-button icon-right clear small>
						<ion-icon name="close" class="btnCancel"></ion-icon>
					</button>
					<button ion-button icon-right clear small>
						<ion-icon name="checkmark" class="btnOk"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
		</ion-card>
	</ion-list>	

</ion-content>
