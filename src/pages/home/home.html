<ion-header>
  <ion-navbar>

    <ion-title>Competiciones</ion-title>

  	<ion-buttons end>
      <button ion-button icon-only (click)="showConfirm()">
        <ion-icon name="power" class="iconPower"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only (click)="showAbout()">
        <ion-icon name="information-circle" class="iconInfo"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="homePage">

	<ion-list *ngFor="let card of cardList">
		<ion-card>
			<ion-card-content class="title" (click)="showInfo(card)">
				{{ card.title }}
			</ion-card-content>
			<ion-row align-items-center (click)="showInfo(card)">
				<ion-col>
					<ion-card-content class="inscritos">
						Fecha: {{ card.date }}
					</ion-card-content>
				</ion-col>
				<!-- <ion-col>
					<ion-card-content class="inscritos" align="right">
						{{ card.inscrits }}
					</ion-card-content>
				</ion-col> -->
			</ion-row>

			<ion-row align-items-center>
				<ion-col (click)="showInfo(card)">
					<ion-card-content class="inscritos" align="right">
						{{ card.inscrits }} inscritos
					</ion-card-content>
				</ion-col>
				<ion-col>
					<button ion-button icon-right small (click)="changeButton(card)" [color]="card.btnColor" class="btnOkCancel">
						<ion-icon [name]="card.btnIcon" class="btnSee"></ion-icon>
						{{ card.btnText }}
					</button>
				</ion-col>
			</ion-row>
		</ion-card>
	</ion-list>	

</ion-content>
