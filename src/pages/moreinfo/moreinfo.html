<ion-header>

  <ion-navbar>
    <ion-title>{{ card.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p class="title">{{ card.title }}</p>
	<p><strong>Fecha:</strong> {{ card.date }}</p>
	<p align="right"><i>{{ card.inscritsList.length }} inscritos</i></p>
	<div class="inscritsList">
		<ion-list inset *ngFor="let inscrit of card.inscritsList">
			<ion-item><ion-icon name="arrow-forward" item-left></ion-icon>  {{ inscrit.name }}</ion-item>
		</ion-list>
	</div>
	<button ion-button icon-right small (click)="changeButton(card)" [color]="card.btnColor" class="btnOkCancel">
		<ion-icon [name]="card.btnIcon" class="btnSee"></ion-icon>
		{{ card.btnText }}
	</button>
</ion-content>
